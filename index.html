<!DOCTYPE html>
<html>
    <head>
        <title>Searchify</title>
        
        <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
    <body>
        <div class="container" id="page-container">
            <h1 id="app-name">
                <span class="glyphicon glyphicon-search"></span> searchify news
            </h1>
           
            <h2 id="page-header">
                Get news depend on what you search
            </h2>
            <form>
                <div class="form-group" >                        
                    <input type="text" class="form-control" id="searchbox" list="suggestionList">
                    <datalist id="suggestionList">
                        <option value="new" />
                        <option value="news" />
                        <option value="news asian" />
                        <option value="news japan" />
                        <option value="nope" />
                        <option value="never" />
                        <option value="none" />
                        <option value="normal" />
                        <option value="noun" />
                        <option value="next" />
                    </datalist>
                </div>                    
                <button type="submit" class="btn btn-default" id= "searchbutton">search</button>
            </form>
            <p id = 'typein'></p>
            <div id ="display1" style="overflow:scroll; height:400px;"></div>        

        </div>


       
      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
      <script src="./js/main.js"></script>


    </body>
</html>
